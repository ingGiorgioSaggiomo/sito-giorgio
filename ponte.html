<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Progetta il Ponte Ingegnere!</title>
<style>
    html, body { height: 100%; }
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: #cce6ff;
        overflow: hidden;
    }
    canvas#giocoCanvas{
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        display: block;
        background: #cce6ff;
    }
    #toolbar {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255,255,255,0.9);
        padding: 10px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 10;
    }
    button, select {
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #444;
        cursor: pointer;
    }
    #pannelloGuida {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 12px;
        border: 2px solid #333;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
        z-index: 20;
        text-align: center;
    }
    #pannelloGuida button {
        margin-top: 15px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        padding: 8px 14px;
    }
    #cronometro {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(255,255,255,0.8);
        padding: 8px 12px;
        border-radius: 6px;
        font-weight: bold;
        font-size: 18px;
        z-index: 10;
    }
</style>
</head>
<body>

<div id="toolbar">
    <button id="btnVincolo">Vincolo a terra</button>
    <select id="tipoVincolo">
        <option value="cerniera">Cerniera</option>
        <option value="incastro">Incastro</option>
    </select>
    <button id="btnAsta">Aggiungi asta</button>
    <button id="btnPiano">Piano di percorrenza</button>
    <button id="btnAnnulla">Annulla ultima asta</button>
    <button id="btnAvvia">Avvia simulazione</button>
    <button id="btnReset">Reset</button>
</div>

<div id="cronometro">Tempo: 0.0s</div>

<div id="pannelloGuida">
    <h2>Progetta il Ponte Ingegnere!</h2>
    <p>Collega i nodi con aste per creare un ponte stabile.<br>
    Posiziona fino a 4 vincoli a terra (cerniera o incastro) solo sulla terraferma.<br>
    Quando sei pronto, premi Avvia e fai attraversare il camioncino.<br>
    Vince chi attraversa senza crolli per almeno 6 secondi.</p>
    <button id="btnHoCapito">Ho capito</button>
</div>

<canvas id="giocoCanvas"></canvas>

<script>
// ===== Variabili globali =====
let guidaMostrata = true; // mostra pannello guida al primo avvio

let canvas, ctx;
let cronometroInterval = null;

let nodi = [];
let aste = [];
let vincoli = [];
let pianoPercorrenza = [];
let vincoliPosizionati = 0;
const MAX_VINCOLI = 4;

let modalita = null;

let inSimulazione = false;
let tempoTrascorso = 0;
let timerAttivo = false;
let camion = null;
let pezziCrollati = [];

let audioSplash = null;

// ===== Avvio al ready =====
document.addEventListener('DOMContentLoaded', () => {
  canvas = document.getElementById('giocoCanvas');
  ctx = canvas.getContext('2d');

  // Prepara audio (se presente nella stessa cartella)
  try {
    audioSplash = new Audio("splash.mp3");
  } catch(e) {
    audioSplash = null;
  }

  fitCanvas();

  if (guidaMostrata) {
    disegnaSchermataIniziale();
    document.getElementById("pannelloGuida").style.display = "block";
  } else {
    disegnaSfondoGioco();
  }

  // ===== Eventi pulsanti toolbar =====
  document.getElementById("btnVincolo").addEventListener("click", () => { modalita = "vincolo"; });
  document.getElementById("btnAsta").addEventListener("click", () => { modalita = "asta"; });
  document.getElementById("btnPiano").addEventListener("click", () => { modalita = "piano"; });
  document.getElementById("btnAnnulla").addEventListener("click", () => { if (aste.length) aste.pop(); redrawAll(); });
  document.getElementById("btnReset").addEventListener("click", resetGioco);
  document.getElementById("btnAvvia").addEventListener("click", () => {
      if (!inSimulazione) {
          if (guidaMostrata) {
              document.getElementById("pannelloGuida").style.display = "none";
              guidaMostrata = false;
          }
          avviaSimulazione();
      }
  });

  // Gestione "Ho Capito"
  const btnHoCapito = document.getElementById("btnHoCapito");
  if (btnHoCapito) {
      btnHoCapito.addEventListener("click", () => {
          const pannello = document.getElementById("pannelloGuida");
          pannello.style.display = "none";
          guidaMostrata = false;
          disegnaSfondoGioco();
      });
  }

  // ===== Gestione click su canvas =====
  canvas.addEventListener("click", onCanvasClick);

  // Resize / orientation
  addEventListener('resize', ()=>{ fitCanvas(); redrawAll(); }, {passive:true});
  addEventListener('orientationchange', ()=> setTimeout(()=>{ fitCanvas(); redrawAll(); }, 80), {passive:true});
});

// ===== Utility layout =====
function fitCanvas(){
  const dpr = Math.min(2, window.devicePixelRatio || 1);
  const cssW = canvas.clientWidth;
  const cssH = canvas.clientHeight;
  canvas.width  = Math.floor(cssW * dpr);
  canvas.height = Math.floor(cssH * dpr);
  ctx.setTransform(dpr,0,0,dpr,0,0);
}

function redrawAll(){
  if (guidaMostrata) disegnaSchermataIniziale();
  else {
    disegnaSfondoGioco();
    disegnaAste();
    disegnaNodi();
    disegnaVincoli();
    disegnaCamion();
  }
}

// ===== Schermata iniziale =====
function disegnaSchermataIniziale() {
  const W = canvas.clientWidth;
  const H = canvas.clientHeight;
  const waterTop = Math.round(H * 0.65);

  // sfondo base
  ctx.fillStyle = "#cce6ff"; ctx.fillRect(0, 0, W, H);

  // pendio sinistro
  ctx.fillStyle = "#66cc66";
  ctx.beginPath();
  ctx.moveTo(0, waterTop - Math.min(140, H*0.16));
  ctx.lineTo(W * 0.15, waterTop);
  ctx.lineTo(0, H);
  ctx.closePath();
  ctx.fill();

  // pendio destro
  ctx.beginPath();
  ctx.moveTo(W, waterTop - Math.min(140, H*0.16));
  ctx.lineTo(W * 0.85, waterTop);
  ctx.lineTo(W, H);
  ctx.closePath();
  ctx.fill();

  // mare
  ctx.fillStyle = "#3399ff";
  ctx.fillRect(0, waterTop, W, H - waterTop);

  // Titoli
  ctx.fillStyle = "#ff6600";
  ctx.font = "bold " + Math.round(H * 0.055) + "px Comic Sans MS";
  ctx.textAlign = "center";
  ctx.fillText("Progetta il Ponte sullo Stretto di Messina", W/2, H*0.16);

  ctx.fillStyle = "#000";
  ctx.font = Math.round(H * 0.03) + "px Comic Sans MS";
  ctx.fillText("Collega i pendii siciliano e calabrese", W/2, waterTop + 40);
  ctx.fillText("Costruisci un ponte stabile per il camion", W/2, waterTop + 70);
}

// ===== Sfondo gioco =====
function disegnaSfondoGioco() {
  const W = canvas.clientWidth;
  const H = canvas.clientHeight;
  const waterTop = Math.round(H * 0.65);

  // cielo
  ctx.fillStyle = "#cce6ff";
  ctx.fillRect(0, 0, W, H);

  // terraferma sinistra (pendio in discesa)
  ctx.fillStyle = "#66cc66";
  ctx.beginPath();
  ctx.moveTo(0, waterTop - Math.min(140, H*0.16));
  ctx.lineTo(W * 0.15, waterTop);
  ctx.lineTo(0, H);
  ctx.closePath();
  ctx.fill();

  // terraferma destra (pendio in salita)
  ctx.beginPath();
  ctx.moveTo(W, waterTop - Math.min(140, H*0.16));
  ctx.lineTo(W * 0.85, waterTop);
  ctx.lineTo(W, H);
  ctx.closePath();
  ctx.fill();

  // mare aperto
  ctx.fillStyle = "#3399ff";
  ctx.fillRect(0, waterTop, W, H - waterTop);
}

// ===== Disegno elementi =====
function disegnaNodi() {
    ctx.fillStyle = "#000";
    nodi.forEach(n => {
        ctx.beginPath();
        ctx.arc(n.x, n.y, 5, 0, Math.PI*2);
        ctx.fill();
    });
}

function disegnaAste() {
    aste.forEach(a => {
        ctx.strokeStyle = a.tipo === "piano" ? "#aa0000" : "#000";
        ctx.lineWidth = a.tipo === "piano" ? 3 : 2;
        ctx.beginPath();
        ctx.moveTo(a.n1.x, a.n1.y);
        ctx.lineTo(a.n2.x, a.n2.y);
        ctx.stroke();
    });
}

function disegnaVincoli() {
    vincoli.forEach(v => {
        ctx.fillStyle = v.tipo === "cerniera" ? "#555" : "#222";
        ctx.fillRect(v.x-5, v.y, 10, 20);
    });
}

function disegnaCamion() {
    if (!camion) return;
    ctx.fillStyle = "#ff0000";
    ctx.fillRect(camion.x, camion.y - camion.altezza, camion.larghezza, camion.altezza);
}

// ===== Interazione canvas =====
let nodoSelezionato = null;

function onCanvasClick(e){
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  if (modalita === "vincolo" && vincoliPosizionati < MAX_VINCOLI) {
      const tipo = document.getElementById("tipoVincolo").value;
      if (eTerraferma(x, y)) {
          const yTerra = getYTerraferma(x);
          const v = {x, y: yTerra, tipo};
          vincoli.push(v);
          nodi.push({x, y: yTerra, vincolo: true});
          vincoliPosizionati++;
          redrawAll();
      }
  } else if (modalita === "asta" || modalita === "piano") {
      if (!nodoSelezionato) {
          nodoSelezionato = trovaNodoVicino(x,y) || aggiungiNodo(x,y);
      } else {
          const nodo2 = trovaNodoVicino(x,y) || aggiungiNodo(x,y);
          const tipoAsta = modalita === "piano" ? "piano" : "normale";
          const nuova = {n1: nodoSelezionato, n2: nodo2, tipo: tipoAsta};
          aste.push(nuova);
          if (tipoAsta === "piano") {
              pianoPercorrenza.push({n1: nodoSelezionato, n2: nodo2});
          }
          nodoSelezionato = null;
          redrawAll();
      }
  } else {
      // aggiungi nodo libero
      aggiungiNodo(x,y);
      redrawAll();
  }
}

function trovaNodoVicino(x,y) {
    return nodi.find(n => Math.hypot(n.x-x, n.y-y) < 10);
}

function aggiungiNodo(x,y) {
    const n = {x, y};
    nodi.push(n);
    return n;
}

// ===== Simulazione fisica (semplificata) =====
function avviaSimulazione() {
    inSimulazione = true;
    timerAttivo = true;
    tempoTrascorso = 0;
    if (cronometroInterval) clearInterval(cronometroInterval);
    cronometroInterval = setInterval(() => {
        if (timerAttivo) {
            tempoTrascorso += 0.1;
            document.getElementById("cronometro").innerText = `Tempo: ${tempoTrascorso.toFixed(1)}s`;
        }
    }, 100);

    // posiziona camioncino all'inizio del piano
    if (pianoPercorrenza.length > 0) {
        const p0 = pianoPercorrenza[0];
        const inizio = p0.n1.x < p0.n2.x ? p0.n1 : p0.n2;
        camion = {x: inizio.x - 20, y: inizio.y - 10, vx: 1.2, vy: 0, larghezza: 20, altezza: 10};
    } else {
        camion = null;
    }

    requestAnimationFrame(loopSimulazione);
}

function loopSimulazione() {
    if (!inSimulazione) return;

    // gravità su nodi non vincolati
    nodi.forEach(n => {
        if (!n.vincolo) {
            n.y += 0.5;
        }
    });

    // verifica cinematismi (struttura labile)
    if (verificaCinematismo()) {
        crolloPonte();
        return;
    }

    // muovi camioncino lungo il piano
    if (camion) {
        camion.x += camion.vx;
        camion.y += camion.vy;
        const segmento = trovaSegmentoPiano(camion.x);
        if (segmento) {
            const dx = segmento.n2.x - segmento.n1.x;
            const dy = segmento.n2.y - segmento.n1.y;
            const inclinazione = dy / (dx || 1e-6);
            camion.vy = inclinazione * camion.vx;
        } else {
            splash();
            sconfitta();
            return;
        }
        // condizione vittoria
        if (camion.x > canvas.clientWidth * 0.90) { vittoria(); return; }
    }

    // disegno
    disegnaSfondoGioco();
    disegnaAste();
    disegnaNodi();
    disegnaVincoli();
    disegnaCamion();

    requestAnimationFrame(loopSimulazione);
}

function trovaSegmentoPiano(xCamion) {
    return pianoPercorrenza.find(seg =>
        (xCamion >= Math.min(seg.n1.x, seg.n2.x) && xCamion <= Math.max(seg.n1.x, seg.n2.x))
    );
}

// ===== Verifica cinematismo =====
function verificaCinematismo(){
  const H = canvas.clientHeight;
  const waterTop = Math.round(H * 0.65);
  return nodi.filter(n => !n.vincolo).some(n => n.y > waterTop - 10);
}

// ===== Gestione crollo =====
function crolloPonte() {
    inSimulazione = false;
    timerAttivo = false;
    pezziCrollati = [...aste];
    aste = [];
    splash();
    sconfitta();
}

// ===== Effetto splash =====
function splash() {
    const H = canvas.clientHeight;
    if (!camion) return;
    ctx.fillStyle = "rgba(255,255,255,0.6)";
    for (let i=0; i<10; i++) {
        ctx.beginPath();
        ctx.arc(camion.x + Math.random()*20, H*0.65 + 10 + Math.random()*20, Math.random()*5, 0, Math.PI*2);
        ctx.fill();
    }
    if (audioSplash && typeof audioSplash.play === "function") {
        audioSplash.play().catch(()=>{});
    }
}

// ===== Vittoria / Sconfitta =====
function vittoria() {
    inSimulazione = false;
    timerAttivo = false;
    if (cronometroInterval) { clearInterval(cronometroInterval); cronometroInterval = null; }
    alert("Vittoria! Il camion ha attraversato il ponte!");
}

function sconfitta() {
    inSimulazione = false;
    timerAttivo = false;
    if (cronometroInterval) { clearInterval(cronometroInterval); cronometroInterval = null; }
    alert("Sconfitta! Il camion è caduto in acqua!");
    document.getElementById("cronometro").innerText = "Tempo: 0.0s";
}

// ===== Suolo e vincoli =====
function eTerraferma(x, y) {
  const W = canvas.clientWidth;
  const H = canvas.clientHeight;
  const waterTop = Math.round(H * 0.65);

  const yTerra = getYTerraferma(x);
  const latoSx = (x >= 0 && x <= W*0.18);
  const latoDx = (x >= W*0.82 && x <= W);
  return (latoSx || latoDx) && y >= Math.min(yTerra, waterTop);
}

function getYTerraferma(x) {
  const W = canvas.clientWidth;
  const H = canvas.clientHeight;
  const waterTop = Math.round(H * 0.65);

  if (x >= 0 && x <= W*0.18) {
    const x0 = 0,           y0 = waterTop - Math.min(140, H*0.16);
    const x1 = W*0.15,      y1 = waterTop;
    const m = (y1 - y0) / (x1 - x0 + 1e-9);
    return m*(x - x0) + y0;
  }

  if (x >= W*0.82 && x <= W) {
    const x0 = W,          y0 = waterTop - Math.min(140, H*0.16);
    const x1 = W*0.85,     y1 = waterTop;
    const m = (y1 - y0) / (x1 - x0 + 1e-9);
    return m*(x - x0) + y0;
  }

  return H;
}

// ===== Reset =====
function resetGioco(){
    if (cronometroInterval) { clearInterval(cronometroInterval); cronometroInterval = null; }

    nodi = [];
    aste = [];
    vincoli = [];
    pianoPercorrenza = [];
    vincoliPosizionati = 0;
    inSimulazione = false;
    tempoTrascorso = 0;
    timerAttivo = false;
    camion = null;
    pezziCrollati = [];
    document.getElementById("cronometro").innerText = "Tempo: 0.0s";

    fitCanvas();

    if (guidaMostrata) {
        document.getElementById("pannelloGuida").style.display = "block";
        disegnaSchermataIniziale();
    } else {
        document.getElementById("pannelloGuida").style.display = "none";
        disegnaSfondoGioco();
    }
}
</script>
</body>
</html>
